<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      color: blueviolet;
    }
  </style>
  <!-- 把所有标签都改了颜色 -->
</head>

<body>
  <h2>通配符选择器</h2>
  <!-- 在css中，通配符选择器使用“*”定义，表示选取页面中所有的标签（元素） -->
  <div>我的</div>
  <span>我的</span>
  <ul>
    <li>还是我的</li>
  </ul>
</body>

</html>
