<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* id选择器的口诀：样式#定义，结构id调用，只能调用一次，别人切勿使用 */
    /* 类可以使用多次，id一般使用在页面唯一的元素上 */
    #pink {
      color: pink
    }
  </style>
</head>

<body>
  <h2>id选择器</h2>
  <p>
    <!-- 可以为特定id的HTML元素指定特定的样式 -->
    <!-- HTML以id属性来设置id选择器，css中id选择器“#”来定义 -->
  <div id="pink">人物</div>
  </p>
</body>

</html>
