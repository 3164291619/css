<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      color: crimson;
    }

    .pink {
      color: pink;
    }

    .green {
      color: green;
    }
  </style>
</head>

<body>
  <h2>标签选择器</h2>
  <p>可以选出所有相同的标签<br>
    不能差异化选择<br>
    使用情况较多<br>
    <span>我要变成红色</span>
    <span>我也要变成红色</span>
  </p>
  <h2>类选择器</h2>
  <p>可以选出一个或多个标签<br>
    可以根据需求选择<br>
    使用情况较多<br>
    <span class="pink">我是粉色</span>
    <span class="green">我是绿色</span>
    <span class="pink">我是粉色</span>
  </p>
  <h2>id选择器</h2>
  <p>一次只能选择一个标签<br>
    一般和js搭配</p>
  <h2>通配符选择器</h2>
  <p>选择所有的标签<br>
    选择太多，有部分不需要</p>
</body>

</html>
