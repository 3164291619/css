<body>
  <h2>文本颜色</h2>
  <p>color ,通常用十六进制，比如 而且是简写模式#fff</p>
  <h2>文本对齐</h2>
  text-align，可以设定文字水平的对齐方式
  <h2>文本缩进</h2>
  text-indent，通常我们用于段落首行缩进2个字的距离
  <h2>文本修饰</h2>
  text-decoration，记住，添加下划线是underline，取消下划线是none
  <h2>行高</h2>
  控制行与行之间的距离
