<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      /* 让文本第一行缩进多少距离 */
      text-indent: 20px;
    }

    p {
      /* em表示的是一个文字大小 */
      text-indent: 2em;
    }
  </style>
</head>

<body>
  <h2>首行缩进</h2>
  将段落的首行缩进<br>
  <div>我是一个段落的开头</div>
  <p>我是第二个段落</p>
</body>

</html>
