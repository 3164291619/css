<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      text-decoration: line-through;
    }

    a {
      text-decoration: none;
      color: rgb(247, 0, 0);
    }
  </style>
</head>

<body>
  给文本添加下划线、删除线、上划线等
  none默认没有装饰线<br>
  underline：下划线，链接自带下划线<br>
  line-through:删除线<br>
  overline:上划线；
  <div>这是一个重点</div>
  <a href="#">这是一个重点</a>
</body>

</html>
